<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>
    <div class="button-container">
        <button class="button"><img src="static/photos/BLUE_DRAGON.png"></button>
        <button class="button"><img src="static/photos/BLUE_DRAGON.png"></button>
        <button class="button"><img src="static/photos/BLUE_DRAGON.png"></button>
        <button class="button"><img src="static/photos/BLUE_DRAGON.png"></button>
        <button class="button"><img src="static/photos/BLUE_DRAGON.png"></button>
      </div>
</body>

<style>
    .button-container {
  display: flex;
  justify-content: center;
}

.button {
  border: none;
  background-color: transparent;
  cursor: pointer;
}

.button img {
  height: 50px;
  width: 50px;
}

.button:hover img {
  transform: scale(1.2);
}

.button:active img {
  filter: saturate(100%) hue-rotate(187deg)brightness(8);
}

.button.active img {
  filter: none;
}
</style>

<script>
const buttons = document.querySelectorAll('.button');

buttons.forEach((button, index) => {
  button.addEventListener('click', () => {
    for (let i = 0; i <= index; i++) {
      buttons[i].style.backgroundColor = 'yellow';
    }
    for (let i = index + 1; i < buttons.length; i++) {
      buttons[i].style.backgroundColor = 'transparent';
    }
  });
});
</script>
